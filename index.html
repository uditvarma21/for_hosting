<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Countdown Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #FFFFFF;
            margin: 50px;
            margin-top: 150px;
            margin-bottom: 150px;
            color: #00FF00;
        }
        .timer {
            font-size: 4em;
            background: #222;
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0 3px 10px rgb(0 0 0 / 0.2), inset 0 0 10px rgba(0, 255, 0, 0.5);
            text-align: center;
            letter-spacing: 0.1em;
            text-transform: uppercase; /* Makes all text uppercase */
            line-height: 2.0;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .timer {
                font-size: 3em;
                padding: 15px 30px;
            }
        }
        @media (max-width: 480px) {
            .timer {
                font-size: 2em;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="timer" id="timer">Loading...</div>

    <script>
        function updateTimer() {
            const now = new Date();
            const startOfDay = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 0, 0, 0); // Start of the day (12:00 AM)
            const secondsElapsed = Math.floor((now - startOfDay) / 1000); // Total seconds elapsed since 12:00 AM

            const totalMinutes = 1440; // Total minutes in a day
            const totalSeconds = totalMinutes * 60; // Total seconds in 24 hours
            const secondsRemaining = totalSeconds - secondsElapsed;

            const minutesRemaining = Math.floor(secondsRemaining / 60);
            const secondsDisplay = secondsRemaining % 60;

            const formattedTime = 
                String(minutesRemaining).padStart(2, '0') + ' minutes' + ' and' + ' ' +
                String(secondsDisplay).padStart(2, '0') + ' seconds';

            document.getElementById('timer').textContent = formattedTime +  ' left today';
        }

        // Update timer every second
        setInterval(updateTimer, 1000); // Update every 1,000 milliseconds (1 second)
    </script>
</body>
</html>
